<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet"
href="new.css" type="text/css">
</head>
</html>
<body>
    <div class="main">
    <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
        <label>First Name :</label>
        <br>
        <input type="text" name="fname"
        id="name"  placeholder="Enter Your First Name">
        <br><br>
        <label>Last Name :</label>
        <br>
        <input type="text" name="lname"
        id="name" 
         placeholder="Enter Your last Name">
         <br><br>
         <label>Your Age :</label>
         <br>
         <input type="number" name="age"
         id="name" placeholder="How old are you?">
         <br><br>
         <label>Email :</label>
         <br>
         <input type="email" name="email"
         id="name" placeholder="Enter Your Valid Email">
         <br><br>
         <label>Gender :</label>
         <br>
         &nbsp;&nbsp;&nbsp;
         <input type="radio" name="gender"
         id="male">
         &nbsp;
         <span id="male">Male</span>
         &nbsp;&nbsp;&nbsp;&nbsp;
         <input type="radio" name="gender"
         id="female">
         &nbsp;
         <span id="Femail">Female</span>
         &nbsp;&nbsp;&nbsp;&nbsp;
         <input type="radio" name="gender"
         id="others">
         &nbsp;
         <span id="others">Others</span>
         <br><br>
         <label>Known language :</label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="language"
id="c++">
         &nbsp;
<span id="c++">C++</span>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="language"
id="Java">
         &nbsp;
<span id="Java">Java</span>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="language"
id="Python">
         &nbsp;
<span id="Python">Python</span>
<br><br>
<input type="submit" value="Submit"
name="submit" id="submit">

        </form>
    </div>
    </div>
</body>
